<div class="container">
  <app-add-todo class="app-add-todo" (addTodoEvent)="onAddTodo($event)"></app-add-todo>
  <div class="row">
    <div class="col-md-6">
      <h2 class="heading">
        To Do
      </h2>
      <hr>
      <ul class="list-group">
        <li *ngFor="let todo of incompletetodos" class="list-group-item">
          <!-- Checkbox added for Step 9 -->
          <input (click)="makeComplete(todo)" type="checkbox" class="checkbox">
          {{todo.title}}
          <!-- Added for Step 11 -->
          <button (click)="removeTodo(todo)" class="btn btn-danger delete-todo">&#x2715;</button>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h2 class="heading">
        Completed
      </h2>
      <hr>
      <ul class="list-group">
        <li *ngFor="let todo of completetodos" class="list-group-item">
          <span class="todo-title">{{todo.title}}</span>
          <!-- Added for Step 10 -->
          <span (click)="makeIncomplete(todo)" class="incomplete-todo">&#x21a2;</span>
        </li>
      </ul>
    </div>
  </div>
</div>
